<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Chat Website!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" id="favicon">
	<link href="css.css" rel="stylesheet">
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <h1>Phòng Chat.</h1>
    <!-- FPS Part -->
    <div id="fpsDisplay"></div>
    <!--End Fps-->
    <div>
        <span class="text-dark">Phòng Chat Tạo Từ: <span id="momk"></span></span>
    </div>
    <div>
        <span class="text-dark">Noel Còn: <span id="mom"></span></span>
    </div>
    <div id="chatContainer" class="hidden" oninput="handleChatContainerScroll()"></div>
    <form id="chatForm" class="hidden">
        <input type="text" id="name" placeholder="Nhập tên của bạn" autofocus>
        <textarea id="messageInput" placeholder="Nhập tin nhắn (tối đa 1500 ký tự, vượt quá sẽ tự động bị xóa)"></textarea>
        <button type="button" onclick="sendMessage()">Gửi</button>
    </form>
    <ul id="userList" class="hidden"></ul>
    <img id="kbn" src="/cute.gif" alt="Art1">
    <img id="kbn1" src="" alt="Art2">
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">🎄</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">🎄</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">🎄</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">🎄</div>
    </div>
    <script src="script.js"></script>
    <footer class="footer">
        <hr class="line">
        <div class="footer-container">
            <p>Coder - <a href="https://www.facebook.com/Tak.Nek.XD" target="_blank">Tak</a></p>
            <p>All rights reserved © 2023</p>
        </div>
    </footer>
</body>
</html>
